<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareDog & RingHealth App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <section class="module care-dog">
      <div class="title">
        <img src="dog-icon.png" alt="Dog Icon" />
        <h2>CareDog Companion</h2>
      </div>
      <div class="features">
        <div class="feature"><span>📡</span><p>Motion Detection</p></div>
        <div class="feature"><span>⚠️</span><p>Emergency Alerts</p></div>
        <div class="feature"><span>🎤</span><p>Voice-based Booking</p></div>
        <div class="feature"><span>🚶‍♂️</span><p>Activity Tracking</p></div>
      </div>
    </section>

    <section class="module ring-health">
      <div class="title">
        <img src="ring-icon.png" alt="Ring Icon" />
        <h2>RingHealth Monitor</h2>
      </div>
      <div class="features">
        <div class="feature"><span>💓</span><p>Heart Rate</p></div>
        <div class="feature"><span>⌚</span><p>Missing Wear Detection</p></div>
        <div class="feature"><span>🔔</span><p>Auto-alert</p></div>
      </div>
    </section>

    <div class="more-info">
      <p>Discover more features in<br><strong>CareDog & RingHealth App</strong></p>
      <button>Learn More</button>
    </div>
  </div>
</body>
</html>
